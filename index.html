<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyoo pay</title>
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-800">
    <section class="bg-gray-200 max-w-md min-h-screen mx-auto p-6">
        <header>
            <nav class="flex flex-col justify-center items-center mt-10 relative">
                <div><img class="w-56" src="assets/bg.png" alt=""></div>
                <div> <img class="absolute left-44 top-10 w-16" src="assets/Group.png" alt=""></div>
            </nav>
        </header>
        <div>
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-3xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">NUMBER</span>
                    </label>
                    <input value="12345678901"  id="account-number" type="number" placeholder="Type your number" class="input input-bordered rounded-full" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">4 Digit Pin</span>
                    </label>
                    <input id="pin" type="password" placeholder="4 Digit Pin" class="input input-bordered rounded-full" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary rounded-full">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </section>
    
   <!-- java script connection -->
   <script src="script/script.js"></script>
</body>
</html>
